<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planex - Space Bar Challenge</title>
</head>
<body>
    <center>
        <h1>Click Fast</h1>
        <br>
        <br>
        <br>
        <div id="timer">0</div>
        <br>
        <br>
        <div id="clicks">Clicks: 0</div>
    </center>
    <script>
        let clicks = 0;
        document.addEventListener("keyup", function(event) {
            if(event.keyCode == 32)
            {
                clicks += 1;
            }
            document.getElementById("clicks").innerText = "Clicks: " + clicks;
        }, true);

        function timer(){
            var sec = 10;
            var timer = setInterval(function(){
                document.getElementById('timer').innerHTML = sec;
                sec--;
                if (sec < 0) {
                    alert("Your space bar clicks was " + clicks);
                    window.location.reload(false);
                }
                return
            }, 1000);
        }
        timer();
    </script>
</body>
</html>
